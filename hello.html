<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>
</head>
<body>
    <h1>Password Generator</h1>

    <form id="passwordForm">
        <label for="passwordLength">Password Length: </label>
        <input  id="passwordLength" type="number">

        <label for="numOfNums"># of numbers: </label>
        <input id="numOfNums" type="number">

        <label for="numSpecialChar"># of Special Characters: </label>
        <input id="numSpecialChar" type="number">

        <label for="needLowerCase">LowerCase: </label>
        <input id="needLowerCase" type="checkbox">
        <br>

        <label for="needUpperCase">UpperCase: </label>
        <input id="needUpperCase" type="checkbox">
        <br>

        <input type="submit" value="Submit">
    </form>

    <div class="passwordContainer">
        <div id="generatedPassword"></div>

        <div class="savedPasswords">
            <!-- Append saved passwords from local storage -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
