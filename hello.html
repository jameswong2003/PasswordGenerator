<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>
</head>
<body>
    <h1>Password Generator</h1>

    <form id="passwordForm">
        <label for="passwordLength">Password Length: </label><br>
        <input  id="passwordLength" type="number">

        <br>

        <label for="numOfNums"># of numbers: </label><br>
        <input id="numOfNums" type="number">
        
        <br>

        <label for="numSpecialChar"># of Special Characters: </label><br>
        <input id="numSpecialChar" type="number">

        <br>

        <label for="needLowerCase">LowerCase: </label><br>
        <input id="needLowerCase" type="checkbox">

        <br>

        <label for="needUpperCase">UpperCase: </label><br>
        <input id="needUpperCase" type="checkbox">

        <br>

        <input type="submit" value="Submit">
    </form>

    <div class="passwordContainer">
        <div id="generatedPassword"></div>
        <button id="savePassword">Save Password</button>
        
        <table id="savedPasswords">
            <tr>
                <th>Website</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </table>
        
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
